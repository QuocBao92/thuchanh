<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
                width: 960px;
                margin: auto;
                border: 0;
                padding: 10px;
                background:darkcyan;
                height: 650px;
        }
        .myname {
            text-align: center;
            color:darkslateblue;
            font-size: 20px;
        }
        .noidung {
            font-size: 25px;
            font-weight: bold;
            
        }
    </style>
</head>

<body style="background-color: burlywood">
        <div class="wrapper">
            <div class="myname">
                <h2>[Thực hành] Sử dụng vòng lặp While !</h2>
                <h4> Nguyễn Quốc Báo C0619G1 </h4>

            </div>
            <div class="noidung">
                <fieldset>
                    <legend>bài 1</legend>
                    
                    
                    <p id="1"> </p>
                </fieldset>
                
            </div>
        </div>

        <script>

            let num ;
            let sum = 0;
            while (num != -1){
                num = +prompt("Nhập số bất kỳ: (-1) để kết thúc");
                alert(num);
                sum = sum + num;
            }
            document.getElementById('1').innerHTML = 'Tổng các số vừa nhập là : ' +sum;

        </script>
</body>
</html>
